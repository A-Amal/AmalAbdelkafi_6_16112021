<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <link href="css/modal.css" rel="stylesheet" type="text/css" />
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/brands.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/solid.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo photographer-logo" alt="Fisheye Home Page" />
      </a>
    </header>
    <main id="main">
      <div id="photograph-header"></div>
      <aside class="filter">
        <label class="filter-label" id="filter-label" for="filter">Trier par</label>
          <select id="list" onchange="getSelectValue();" class="filter-wrapper">
            <option class="filter-listbox-option" id="filter-rate" value="rate" name="Popularité">Popularité</option>
            <option class="filter-listbox-option"  id="filter-date" value="date" name="Date">Date</option>
            <option class="filter-listbox-option"  id="filter-title" value="title" name="Titre">Titre</option>
          </select>
      </aside>
      <div id="photographer-media"></div>
    </main>
    <aside class="modal" id="modal-contact" role="dialog" aria-labelledby="modal-contact-title" aria-hidden="true">
      <div class="modal-wrapper">
          <a href="#close-modal-contact" class="modal-close" tabindex="0" aria-label="Close modal">
          </a>
          <h2 class="modal-title" id="modal-contact-title">Contactez-moi <span class="modal-title-name"></span></h2>
          <form name="contact">
              <div class="form-group" data-error="Le nom doit contenir au minimum 2 caractères">
                  <label class="form-group-label" for="firstname">Prénom</label>
                  <input class="form-group-input" type="text" name="firstname" id="firstname" title="Le prénom doit contenir au minimum 2 caractères" required>
                  <div id="erreurFirstname"></div>
              </div>
              <div class="form-group" data-error="Le nom doit contenir au minimum 2 caractères">
                  <label class="form-group-label" for="lastname">Nom</label>
                  <input class="form-group-input" type="text" name="lastname" id="lastname" title="Le nom doit contenir au minimum 2 caractères" required>
                  <div id="erreurLastname"></div>
              </div>
              <div class="form-group" data-error="L'adresse e-mail doit être valide">
                  <label class="form-group-label" for="email">Email</label>
                  <input class="form-group-input" type="email" name="email" id="email" title="L'adresse e-mail doit être valide" required>
                  <div id="erreurEmail"></div>
              </div>
              <div class="form-group" data-error="Le message doit contenir au minimum 5 caractères">
                  <label class="form-group-label" for="message">Votre message</label> 
                  <textarea class="form-group-textarea" type="text" id="message" name="message"  title="Le message doit contenir au minimum 5 caractères" required></textarea>
                  <div id="erreurMessage"></div>
              </div>
              <div class="form-submit">
                  <input  value="Envoyer" class="form-submit-button">
              </div>
          </form>
      </div>
    </aside>
    <!--
    <script  type="module"  src="./scripts/pages/photographer.mjs"></script>
    
    <script  type="module" src="./scripts/utils/contactForm.mjs"></script>
    -->
    <script type="module" src="./scripts/pages/photographer.mjs" defer></script>
    
  </body>
</html>
